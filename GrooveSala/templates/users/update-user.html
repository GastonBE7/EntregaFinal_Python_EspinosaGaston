{% extends 'base.html' %}


{% block title %}
    Actualización
{% endblock %}



{% block content %}
    <h1>Actualización de datos</h1>

    {% if form %}
    
        <form action="" method="POST">

            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>
           

            <input type="submit" value="Actualizar">

        </form>

    {% endif %}

    {% if errors %}
        <h5 style="color:red">
            Errores: {{errors}}
        </h5>
    {% endif %}


{% endblock %}
